{% extends 'base.html' %}

{% block title %}Delete Genre{% endblock %}

{% block content %}
  <h1>Delete Genre</h1>
  <p>Are you sure you want to delete the genre "{{ genre.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    <a href="{% url 'Books:genre_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
  </form>
{% endblock %}
