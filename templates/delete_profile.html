{% extends 'base.html' %}

{% block content %}
  <h2>Delete Profile - {{ user.username }}</h2>
  <p>Are you sure you want to delete your profile?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Delete Profile</button>
    <a href="{% url 'Users:user_office' %}" class="btn btn-secondary btn-sm">Cancel</a>
  </form>
{% endblock %}
