{% extends 'base.html' %}

{% block content %}
  <h2>Search</h2>

  <form class="form-inline my-2 my-lg-0" action="{% url 'Books:search_results' %}" method="get">
    <input class="form-control mr-sm-2" type="search" placeholder="Search by title or author" aria-label="Search" name="query">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author(s)</th>
      </tr>
    </thead>
    <tbody>
      {% for book in search_results %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.authors.all|join:", " }}</td>
      {% empty %}
        <tr>
          <td colspan="4">No results found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'Books:book_list' %}" class="btn btn-secondary">Back to Book List</a>
{% endblock %}
