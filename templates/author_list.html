{% extends 'base.html' %}  <!-- Ваш базовий шаблон -->

{% block content %}
  <h1>Author List</h1>
  <ul>
    {% for author in authors %}
      <li>
        <a href="{% url 'Books:author_edit' author.pk %}">{{ author.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'Books:author_form' %}" class="btn btn-secondary btn-sm">Add Author</a>
{% endblock %}
