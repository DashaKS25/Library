<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/159872/book-open-pages-literature-159872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.9); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'home' %}>Home</a>
                        <li class="nav-item">
                            <a class="nav-link"  href="{% url 'Users:login' %}">Login In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="{% url 'Users:register' %}">Registration</a>
                        </li>

                    </li>
                    {% if not user.is_anonymous %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'Users:librarian_menu' %}">Librarian menu</a></li>
                            <li><a class="dropdown-item" href="{% url 'Books:book_list' %}">Books</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'Users:user_office' %}">User Office</a></li>
                            <li><a class="dropdown-item" href="{% url 'Books:search_results' %}">Search</a></li>
                            <li><a class="dropdown-item" href="{% url 'Users:logout' %}">Logout</a></li>
                            {% endif %}
                        </ul>
                    </li>
            
                </ul>
            </div>
        </div>
    </nav>
    








    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer style="text-align: center; color: white;">
        <p>&copy; 2023 LIBRARY SYSTEM </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
